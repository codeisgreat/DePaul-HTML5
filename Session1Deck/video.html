<html>
<body>
		<video id="myVideo" controls="controls" 
		       src="./video/drivein.webm"
		       width="600" height="450">
		</video>
		<script>
			var video = document.getElementById('myVideo');
			video.onplay = playEvent;
			video.onpause = pauseEvent;
			video.onvolumenchange = volumeEvent;
			
			function playEvent() {
				console.log("The video has begun!");
			}
			
			function pauseEvent() {
				console.log("The video has been paused!");
			}
			
			function volumeEvent() {
				console.log("The volume was changed");
			}
		</script>
</body>
</html>
