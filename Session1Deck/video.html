<html>
<body>
		<video id="myVideo" controls="controls" 
		       src="./video/drivein.webm"
		       width="600" height="450">
		</video>
		<script>
			var video = document.getElementById('myVideo');
			
			video.addEventListener("loadstart", function() {
				console.log("I'm looking for the video");
			});
			
			video.addEventListener("canplay", function() {
				console.log("I can start to play the video");
			});
			
			video.addEventListener("canplaythrough", function() {
				console.log("No need for waiting anymore!");
			});
			
			video.addEventListener("play", function() {
				console.log("The video has begun!");
			});
			
			video.addEventListener("pause", function() {
				console.log("The video has been paused!");
			});
			
			video.addEventListener("volumechange", function() {
				console.log("The volume was changed");
			});
			
			
		</script>
</body>
</html>
